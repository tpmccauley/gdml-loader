<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title></title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			#stats {
  			position: absolute;
  			top:0;
  			left: 0;
			}
		</style>
	</head>
	<body>
		<div id="axes"></div>
		<script src="js/three.min.js"></script>
		<script src="js/stats.min.js"></script>
		<script src="js/TrackballControls.js"></script>
		<script src="js/GDMLLoader.js"></script>
		<script>
			var w = window.innerWidth;
			var h = window.innerHeight;

			var scene = new THREE.Scene();
			var stats = new Stats();
			document.body.appendChild(stats.domElement);

			var camera = new THREE.PerspectiveCamera(75, w/h, 0.1, 1000);
			camera.position.x = 3.0;
			camera.position.y = 3.0;
			camera.position.z = 3.0;

			var renderer = new THREE.WebGLRenderer({antialias:true});
			renderer.setSize(w, h);
			renderer.setPixelRatio(window.devicePixelRatio ? window.devicePixelRatio : 1);

			document.body.appendChild(renderer.domElement);

			var controls = new THREE.TrackballControls(camera, renderer.domElement);
			controls.rotateSpeed = 3.0;
      controls.zoomSpeed = 0.5;

			var lights = [];
			lights[0] = new THREE.PointLight(0xffffff, 1, 0);
			lights[1] = new THREE.PointLight(0xffffff, 1, 0);
			lights[2] = new THREE.PointLight(0xffffff, 1, 0);

			lights[0].position.set(0, 200, 0);
			lights[1].position.set(100, 200, 100);
			lights[2].position.set(-100, -200, -100);

			scene.add( lights[ 0 ] );
			scene.add( lights[ 1 ] );
			scene.add( lights[ 2 ] );

			var ambientLight = new THREE.AmbientLight(0x404040);
			scene.add(ambientLight);

			var axes = new THREE.AxisHelper(0.6);
			scene.add(axes);

			var gdmlLoader = new THREE.GDMLLoader();
			gdmlLoader.load('./gdml/Par02FullDetector.gdml', function(objects){
			//gdmlLoader.load('./gdml/solids.gdml', function(objects){
				scene.add(objects);
			});

			var render = function () {
				requestAnimationFrame(render);
				renderer.render(scene, camera);

				controls.update();
				stats.update();
			};

			render();
		</script>
	</body>
</html>
